<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/main.css" />
    <link rel="shortcut icon" href="./assets/img/calculadora.png" type="image/x-icon">
</head>

<body>
    <div class="wrapped">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td>
                        <button class="botao centralizar" onclick="clean()">C</button>
                    </td>
                    <td>
                        <button class="botao centralizar" onclick="mudaSinal()">
                            +/-
                        </button>
                    </td>
                    <td>
                        <button class="botao centralizar" onclick="insert('/')">รท</button>
                    </td>
                    <td>
                        <button class="botao centralizar" onclick="insert('*')">X</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="botao centralizar" onclick="insert('7')">7</button>
                    </td>
                    <td>
                        <button class="botao centralizar" onclick="insert('8')">8</button>
                    </td>
                    <td>
                        <button class="botao centralizar" onclick="insert('9')">9</button>
                    </td>
                    <td>
                        <button class="botao centralizar" onclick="insert('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="botao centralizar" onclick="insert('4')">4</button>
                    </td>
                    <td>
                        <button class="botao centralizar" onclick="insert('5')">5</button>
                    </td>
                    <td>
                        <button class="botao centralizar" onclick="insert('6')">6</button>
                    </td>
                    <td>
                        <button class="botao centralizar" onclick="insert('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="botao centralizar" onclick="insert('1')">1</button>
                    </td>
                    <td>
                        <button class="botao centralizar" onclick="insert('2')">2</button>
                    </td>
                    <td>
                        <button class="botao centralizar" onclick="insert('3')">3</button>
                    </td>
                    <td rowspan="2">
                        <button class="botao centralizar" style="height: 140px" onclick="calcular()">
                            =
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="botao centralizar" style="width: 185px" onclick="insert('0')">
                            0
                        </button>
                    </td>
                    <td>
                        <button class="botao centralizar" onclick="insert('.')">,</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="/assets/script/main.js"></script>

</html>
